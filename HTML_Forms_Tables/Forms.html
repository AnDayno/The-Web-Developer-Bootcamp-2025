<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    
    <form action="/dances">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>  
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- Alternative way to label an input (less common) -->
            <label>
                Enter a Number:
                <input type="number" placeholder="enter a number" name="num" min="0" max="1000" step="2">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- This button submits the form! -->
        <button>Submit!!!</button>
        <!-- So does this one: -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of a from, no default behavior -->
     <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <form action="https://www.reddit.com/search">
        <label for="reddit">Search Reddit: </label>
        <input type="text" placeholder="Search on Reddit" id="reddit" name="q">
        <button>Search</button>
    </form>

    <form action="https://www.google.com/search">
        <label for="google">Search Google: </label>
        <input type="text" placeholder="Search on Google" id="google" name="q">
        <button>Search</button>
    </form>

    <form action="https://www.youtube.com/results">
        <label for="youtube">Search Youtube: </label>
        <input type="text" placeholder="Search on Youtube" id="youtube" name="search_query">
        <button>Search</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/agree">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="dance">Select your Dance Style:</label>
            <select name="dancestyle" id="dance">
                <option value="soul">Soul</option>
                <option value="hiphop">Hip Hop</option>
                <option value="krump">Krump</option>
                <option value="bboy">BreakDance</option>
            </select>
        </p>

        <P>
            <label for="groove">Amount of Groove:</label>
            <input type="range" id="groove" value="75" name="groove">
        </P>

        <p>
            <label for="request">Any Special Requests?</label>
            <br>
            <textarea id="request" name="request" cols="40" rows="5" placeholder="type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>
</body>
</html>
