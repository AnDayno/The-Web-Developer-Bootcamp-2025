<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    
    <form action="/success">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>

        <p>Select a Race:</p>
        <div>
            <input type="radio" id="5k" name="race" value="5k">
            <label for="5k">Fun Run 5k</label>
        </div>
    
        <div>
            <input type="radio" id="hmarathon" name="race" value="hmarathon">
            <label for="hmarathon">Half Marathon</label>
        </div>

        <div>
            <input type="radio" id="fmarathon" name="race" value="fmarathon">
            <label for="fmarathon">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
            
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="young">under 18</option>
                <option value="youngAdult">19-26</option>
                <option value="Adult">27 Above</option>
            </select>
        </div>
            <button>Register!</button>
    </form>
</body>
</html>
